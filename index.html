<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

          
            <div class="main">
            <h2>LeetMetric</h2>
            <label for="username">Enter your username below</label>
            <div class="search">

            <input type="text" name="username" id="username" placeholder="Enter Username">
            <button id="submitButton">Search</button>
            </div>


            <div class="progress">
                <div class="easy circle">
                    <span id="easy-label"></span>
                    easy
                </div>
                <div class="medium circle">
                    <span id="medium-label"></span>
                    medium
                </div>
                <div class="hard circle">
                    <span id="hard-label"></span>
                    hard
                </div>
            </div>

            <div class="cards">
                <!-- code will apear from js direcly -->
            </div>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
